version: '3.8'

services:
  aws-ops-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8100:8000"
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_PROFILE=${AWS_PROFILE:-default}
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN:-dev-token}
    volumes:
      # Mount AWS credentials for multi-company/account support
      # Use 'profile' parameter in tool calls to switch:
      #   {"secret_id": "db", "profile": "igual-prod"}
      #   {"secret_id": "db", "profile": "maistodos-staging"}
      - ~/.aws:/root/.aws:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
