version: '3.8'

services:
  aws-ops-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8100:8000"
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_PROFILE=${AWS_PROFILE:-igual}
      - MCP_AUTH_TOKEN=${MCP_AUTH_TOKEN:-dev-token}
      # Pre-configured account role ARNs
      - ACCOUNT_PRODUCTION_ROLE_ARN=${ACCOUNT_PRODUCTION_ROLE_ARN:-}
      - ACCOUNT_STAGING_ROLE_ARN=${ACCOUNT_STAGING_ROLE_ARN:-}
    volumes:
      # Mount AWS credentials for local development
      - ~/.aws:/root/.aws:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
